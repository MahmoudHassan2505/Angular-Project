<select class="form-select" aria-label="Default select example"
    [(ngModel)]="selectedCategoryId" (change)="filterProductByCategoryId()">
    <option *ngFor="let cat of categortList"
        [value]="cat.id">{{cat.name}}</option>
</select>

<hr>
<div class="row">
    <div class="col-6">Today's Date: {{orderDate |date:'longDate'}}</div>
    <div class="col-6">Total price: {{totalPrice | currency}}</div>
</div>
<hr>

<!-- [prodList]="filterdProductList" input data to be viewed
(totalPriceEmitter)="$event" the name of eventEmitter Object in the Child
Component -->
<app-product-table [prodList]="filterdProductList"
    (totalPriceEmitter)="totalPrice= $event"></app-product-table>
