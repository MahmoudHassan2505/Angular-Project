<div class="container">
    <form [formGroup]="userRegisterForm">
        <div class="form-group mt-5">
            <label for="fName">Full Name</label>
            <input formControlName="fullName" type="text" class="form-control"
                id="fName" name="fName"
                placeholder="Enter Full Name">
        </div>
        <div class="form-group mt-5">
            <label for="uemail">email</label>
            <input formControlName="email" type="email" class="form-control"
                id="uemail" name="uemail"
                placeholder="Enter Email">
        </div>
        <div class="form-group mt-5">
            <label for="mNumber">Mobile Number</label>
            <input formControlName="mobileNumber" type="text"
                class="form-control"
                id="mNumber" name="mNumber"
                placeholder="Enter Mobile Number">
        </div>
        <div formGroupName="address">
            <div class="form-group mt-5">
                <label for="ucity">City</label>
                <input formControlName="city" type="text"
                    class="form-control"
                    id="ucity" name="ucity"
                    placeholder="Enter City Name">
            </div>
            <div class="form-group mt-5">
                <label for="upostCode">Post Code</label>
                <input formControlName="postCode" type="text"
                    class="form-control"
                    id="upostCode" name="upostCode"
                    placeholder="Enter Post Code">
            </div>
            <div class="form-group mt-5">
                <label for="ustreet">street</label>
                <input formControlName="street" type="text"
                    class="form-control"
                    id="ustreet" name="ustreet"
                    placeholder="Enter street">
            </div>
        </div>
        <div class="form-group mt-5">
            <label for="upassword">Password</label>
            <input formControlName="password" type="password"
                class="form-control"
                id="upassword" name="upassword"
                placeholder="Enter password">
        </div>
        <div class="form-group mt-5">
            <label for="cpassword">Confirm Password</label>
            <input formControlName="confirmPassword" type="password"
                class="form-control"
                id="cpassword" name="cpassword"
                placeholder="Enter password Again">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <hr>
    <div class="text-danger">
        <h3>To be Removed [For Test]</h3>
        <div>{{userRegisterForm.value| json}}</div>
    </div>
    <div>
        {{fullName?.errors| json}}
    </div>
</div>
