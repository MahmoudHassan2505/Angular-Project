<table class="table bg-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Count</th>
            <th>EGP Price</th>
            <th>USD Price</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList; let i=index"
            [style.background-color]="(item.quantity ==0)? 'red':'green' ">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price*item.quantity | currency:'EGP':'symbol'}}</td>
            <td>{{item.price*item.quantity | uSDtoEGP| currency:'USD'}}</td>
            <td><button class="btn btn-primary"
                    (click)="Remove(item.id)">Remove</button></td>
        </tr>
    </tbody>
</table>
